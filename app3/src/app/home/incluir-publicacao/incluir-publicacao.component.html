
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao !== 'concluido'">
      <form [formGroup]="formulario" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar uma publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="progress" *ngIf="progressoPublicacao === 'andamento'">
                <div class="progress-bar bg-info progress-bar-striped progress-bar-animated" role="progressbar" [style.width]="porcentagemUpload + '%'" [attr.aria-valuenow]="porcentagemUpload" aria-valuemin="0" aria-valuemax="100">{{porcentagemUpload}}%</div>
            </div>
            <input
            type="file"
            accept="image/*"
            class="form-control"
            (change)="preparaImagemUpload($event)"
            >
          <input
            type="text"
            placeholder="Título da publicação"
            class="form-control"
            formControlName="titulo"
          >
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </div>
      </form>
    </div>

          <div class="modal-body">
            Progresso: {{porcentagemUpload}}%
            
          </div>

      <div class="modal-content" *ngIf="progressoPublicacao === 'concluido'">
     
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Publicação concluída</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3>Publicação foi realizada</h3>            
          </div>
       
      </div>
  </div>
</div>
